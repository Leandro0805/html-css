<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body
    {
        font-family: Arial, Helvetica, sans-serif;

    }
    div :hover{
        color: red;
    }
    div > p{
        display: none;
    }
    div:hover > p {
    display: block;
    color: white;
    background-color: red;
    width: 300px;
    }
    div{
        background-color: grey;
    }

    
  </style>
    <title>Document</title>
</head>
<body>
    <h1>exemplo hover</h1>
    <p>passe o mouse aqui abaixo</p>
    <div>passe o mouse aqui <p>TEXTO ESCONDIDO</p></div>
    <div>1</div>
</body>
</html>
